<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookskey</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cal+Sans&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
      
    
</head>
<body>
    <div  class="navbar">
        <h1>Bookskey</h1>
    </div>
    <div class="container">
        <div class="book-container">
            <h2>Rich dad poor dad</h2>
            <h4>Author name</h4> 
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Praesentium quaerat alias aut ab quasi, maiores repellendus odit assumenda exercitationem accusantium rerum voluptate quae explicabo porro nesciunt ipsam, ex deserunt minus.</p>
            <button onclick="deletebook(event)">Delete</button>
        </div>
        </div>
        <div class="popup-overlay"></div>
        <div class="popup-box">
            <h2>Add Book</h2>
            <form>
                <input type="text" placeholder="Book-Title" id="book-title-input">
                <input type="text" placeholder="Author-Name" id="author-name-input">
                <textarea placeholder="Short Description" id="book-short-input"></textarea>
                <button id="add-book">Add</button>
                <button id="cancel-popup">Cancel</button>
            </form>

        </div>
        <button class="add-button" id="add-popup-button">+</button>
  
        <div id="results" class="results"></div>
    <script src="script.js"></script>
</body>
</html>
